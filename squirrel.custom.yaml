patch:
  show_notifications_when: appropriate # 状态通知，可设为全开（always）全关（never）

  # 修改后面的名字更换皮肤
  style:
    color_scheme: macos_light
    color_scheme_dark: macos_dark
    font_face: "MiSans, MiSans L3, LXGW WenKai, PingFangSC" # 候选词编号字体
    font_point: 17 # 候选文字大小
    # comment_font_face: 'PingFangSC'
    comment_font_point: 14
    label_font_point: 13 # 候选编号大小
    candidate_list_layout: linear # stacked | linear
    text_orientation: horizontal # horizontal | vertical
    inline_preedit: true

  # 皮肤主题
  preset_color_schemes:
    macos_light:
      author: "一方<liuour@gmail.com>"
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x999999 # 预选栏编号颜色
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 5 # 高亮圆角
      border_height: 4 # 窗口上下高度
      border_width: 4 # 窗口左右宽度
      border_color_width: 0 # 输入条边框宽度

    macos_dark:
      author: "一方<liuour@gmail.com>"
      back_color: 0x252a2e # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x050505 # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x999999 # 预选栏编号颜色
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 5 # 高亮圆角
      border_height: 4 # 窗口上下高度
      border_width: 4 # 窗口左右宽度
      border_color_width: 0 # 输入条边框宽度

  app_options: # mdls -name kMDItemCFBundleIdentifier -r /Applications/Google\ Chrome.app
    com.apple.Spotlight: # 聚焦搜索
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: false # 开启中文输入
      # ascii_punct: true # 半角符号即中文状态输入英文标点
    com.apple.dt.Xcode:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.CLion:
      ascii_mode: true
    com.DanPristupov.Fork:
      ascii_mode: true
    com.raycast.macos:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.jetbrains.rider:
      ascii_mode: true
    com.google.android.studio:
      ascii_mode: true
    com.tencent.meeting:
      ascii_mode: true
    wiki.qaq.ray0n:
      ascii_mode: true
    org.alacritty:
      ascii_mode: true
    com.google.Chrome:
      # 規避 https://github.com/rime/squirrel/issues/435
